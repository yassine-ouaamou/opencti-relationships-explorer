<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCTI Relationship Explorer v0.1.2.5 - Interactive Diagram</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a141e;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 100vw;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: #122330;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #1e3a52;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 700;
        }

        .subtitle {
            color: #00bcd4;
            font-size: 1.1em;
            font-weight: 400;
        }

        .version-badge {
            display: inline-block;
            background: #00838f;
            color: #ffffff;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 600;
            margin-left: 12px;
            vertical-align: middle;
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            align-items: center;
            background: #122330;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #1e3a52;
        }

        .search-box {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #1e3a52;
            border-radius: 4px;
            background: #0a141e;
            color: #ffffff;
            font-size: 15px;
            font-family: 'IBM Plex Sans', sans-serif;
            transition: all 0.2s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 0 2px rgba(144, 202, 249, 0.1);
        }

        #searchInput::placeholder {
            color: #607d8b;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 1px solid #1e3a52;
            border-radius: 4px;
            background: #0a141e;
            color: #00bcd4;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
            font-family: 'IBM Plex Sans', sans-serif;
        }

        .filter-btn:hover {
            background: #122330;
            border-color: #00bcd4;
        }

        .filter-btn.active {
            background: #00838f;
            border-color: #00838f;
            color: #ffffff;
        }

        .main-content {
            display: grid;
            grid-template-columns: 380px 1fr 380px;
            gap: 20px;
            min-height: calc(100vh - 240px);
            align-items: stretch;
        }

        @media (max-width: 1600px) {
            .main-content {
                grid-template-columns: 320px 1fr 340px;
            }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .entity-list {
            background: #122330;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #1e3a52;
            overflow-y: auto;
            height: 100%;
        }

        .entity-list h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #00bcd4;
            font-weight: 600;
        }

        .entity-category {
            margin-bottom: 24px;
        }

        .category-title {
            font-size: 0.85em;
            color: #607d8b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
            padding-left: 8px;
        }

        .entity-item {
            padding: 12px 16px;
            margin-bottom: 6px;
            background: #0a141e;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            font-size: 14px;
            font-weight: 500;
            color: #e0f2f1;
        }

        .entity-item:hover {
            background: #006064;
            border-left-color: #00bcd4;
            transform: translateX(4px);
            color: #ffffff;
        }

        .entity-item.selected {
            background: #00838f;
            border-left-color: #00bcd4;
            color: #ffffff;
            font-weight: 600;
        }

        .canvas-area {
            background: #122330;
            border-radius: 8px;
            padding: 40px;
            border: 1px solid #1e3a52;
            position: relative;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: default;
        }

        .canvas-wrapper {
            width: 100%;
            height: 100%;
            min-width: 1800px;
            min-height: 1200px;
            position: relative;
        }

        #canvas {
            display: block;
            cursor: grab;
        }

        #canvas.dragging {
            cursor: grabbing;
        }

        .info-panel {
            background: #122330;
            border-radius: 8px;
            padding: 24px;
            border: 1px solid #1e3a52;
            overflow-y: auto;
            height: 100%;
        }

        .info-panel h2 {
            font-size: 1.5em;
            margin-bottom: 16px;
            color: #00bcd4;
            font-weight: 600;
        }

        .info-section {
            margin-bottom: 28px;
        }

        .info-section h3 {
            font-size: 1.1em;
            margin-bottom: 12px;
            color: #00bcd4;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .relationship-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            background: #0a141e;
            border-radius: 4px;
            border-left: 3px solid #00acc1;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .relationship-item:hover {
            background: #006064;
            transform: translateX(4px);
        }

        .relationship-item.incoming-rel {
            border-left-color: #9c27b0;
        }

        .relationship-type {
            color: #00bcd4;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .relationship-target {
            color: #cfd8dc;
            font-size: 13px;
        }

        .arrow {
            color: #607d8b;
            margin: 0 6px;
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge.outgoing {
            background: rgba(66, 165, 245, 0.2);
            color: #00acc1;
        }

        .badge.incoming {
            background: rgba(171, 71, 188, 0.2);
            color: #ba68c8;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #607d8b;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.4;
        }

        .empty-state h3 {
            color: #00bcd4;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .stats {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 100px;
            padding: 16px;
            background: #0a141e;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #1e3a52;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #00acc1;
        }

        .stat-label {
            font-size: 0.85em;
            color: #00bcd4;
            margin-top: 4px;
            font-weight: 500;
        }

        .legend {
            margin-top: 24px;
            padding: 16px;
            background: #0a141e;
            border-radius: 4px;
            border: 1px solid #1e3a52;
        }

        .legend h4 {
            font-size: 0.9em;
            color: #00bcd4;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 13px;
            color: #cfd8dc;
        }

        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            flex-shrink: 0;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a141e;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e3a52;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2979ff;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
            background: rgba(10, 25, 41, 0.95);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #1e3a52;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            background: #0a141e;
            border: 1px solid #1e3a52;
            border-radius: 4px;
            color: #00bcd4;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .zoom-btn:hover {
            background: #00838f;
            color: #ffffff;
        }

        .complexity-warning {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(25, 118, 210, 0.95);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
            border: 1px solid #00acc1;
        }

        .help-text {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 25, 41, 0.95);
            color: #00bcd4;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 13px;
            z-index: 10;
            border: 1px solid #1e3a52;
        }

    </style>
</head>

        <header>

                    <p>Click on any entity type from the list to see its relationships</p>
                </div>
            </div>
        </div>
    </div>

        // Canvas and node management
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let selectedEntity = null;
        let currentFilter = 'all';
        let zoomLevel = 1;
        let nodes = {};
        let isDragging = false;
        let draggedNode = null;
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        // Preload all icon images
        const iconImages = {};
        let iconsLoaded = 0;
        let totalIcons = 0;

        function preloadIcons() {
            const uniqueIcons = new Set(Object.values(entityIcons));
            totalIcons = uniqueIcons.size;
            
            Object.entries(entityIcons).forEach(([entity, dataUrl]) => {
                if (!iconImages[entity]) {
                    const img = new Image();
                    img.onload = () => {
                        iconsLoaded++;
                        if (iconsLoaded === Object.keys(entityIcons).length) {
                            console.log('âœ“ All entity icons loaded');
                        }
                    };
                    img.onerror = () => {
                        console.warn(`Failed to load icon for ${entity}`);
                    };
                    img.src = dataUrl;
                    iconImages[entity] = img;
                }
            });
        }

        // Preload icons immediately
        preloadIcons();

        function resizeCanvas() {
            canvas.width = 2000;
            canvas.height = 1400;
            
            if (selectedEntity) {
                drawRelationshipGraph(selectedEntity);
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Mouse event handlers for dragging
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Check if clicked on a node
            for (let [nodeName, node] of Object.entries(nodes)) {
                const dx = x - node.x;
                const dy = y - node.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance <= node.radius) {
                    isDragging = true;
                    draggedNode = nodeName;
                    dragOffsetX = dx;
                    dragOffsetY = dy;
                    canvas.style.cursor = 'grabbing';
                    canvas.classList.add('dragging');
                    break;
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isDragging && draggedNode) {
                nodes[draggedNode].x = x - dragOffsetX;
                nodes[draggedNode].y = y - dragOffsetY;
                drawRelationshipGraph(selectedEntity);
            } else {
                // Check if hovering over a node
                let hovering = false;
                for (let [nodeName, node] of Object.entries(nodes)) {
                    const dx = x - node.x;
                    const dy = y - node.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance <= node.radius) {
                        hovering = true;
                        break;
                    }
                }
                canvas.style.cursor = hovering ? 'grab' : 'default';
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
            draggedNode = null;
            canvas.style.cursor = 'default';
            canvas.classList.remove('dragging');
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
            draggedNode = null;
            canvas.style.cursor = 'default';
            canvas.classList.remove('dragging');
        });

        // Zoom controls
        document.getElementById('zoomIn').addEventListener('click', () => {
            zoomLevel = Math.min(zoomLevel + 0.2, 2);
            if (selectedEntity) drawRelationshipGraph(selectedEntity);
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            zoomLevel = Math.max(zoomLevel - 0.2, 0.6);
            if (selectedEntity) drawRelationshipGraph(selectedEntity);
        });

        document.getElementById('zoomReset').addEventListener('click', () => {
            zoomLevel = 1;
            if (selectedEntity) drawRelationshipGraph(selectedEntity);
        });

        document.getElementById('resetPositions').addEventListener('click', () => {
            if (selectedEntity) {
                nodes = {};
                drawRelationshipGraph(selectedEntity);
            }
        });

        // Initialize entity list
        initializeEntityList();
        function initializeEntityList() {
            const container = document.getElementById('entityCategories');
            container.innerHTML = '';

            Object.entries(entityData.categories).forEach(([categoryName, categoryData]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'entity-category';

                const titleDiv = document.createElement('div');
                titleDiv.className = 'category-title';
                titleDiv.textContent = categoryName;
                categoryDiv.appendChild(titleDiv);

                categoryData.entities.forEach(entity => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'entity-item';
                    itemDiv.textContent = entity;
                    itemDiv.dataset.entity = entity;
                    itemDiv.dataset.type = categoryData.type;

                    itemDiv.addEventListener('click', () => selectEntity(entity));
                    categoryDiv.appendChild(itemDiv);
                });

                container.appendChild(categoryDiv);
            });
        }

        // Select entity
        function selectEntity(entityName) {
            selectedEntity = entityName;

            document.querySelectorAll('.entity-item').forEach(item => {
                item.classList.toggle('selected', item.dataset.entity === entityName);
            });

            // Reset nodes when changing entity
            nodes = {};
            drawRelationshipGraph(entityName);
            updateInfoPanel(entityName);
        }

        // FIX: Validate node exists before drawing connections
        function validateNode(nodeName) {
            if (!nodes[nodeName]) {
                console.warn(`Node not found: ${nodeName}`);
                return false;
            }
            
            const node = nodes[nodeName];
            
            if (typeof node.x !== 'number' || typeof node.y !== 'number' || typeof node.radius !== 'number') {
                console.warn(`Node has non-numeric properties: ${nodeName}`, node);
                return false;
            }
            
            if (isNaN(node.x) || isNaN(node.y) || isNaN(node.radius)) {
                console.warn(`Node has NaN values: ${nodeName}`, node);
                return false;
            }
            
            if (node.radius <= 0) {
                console.warn(`Node has invalid radius: ${nodeName}`, node.radius);
                return false;
            }
            
            return true;
        }

        // Draw relationship graph with draggable nodes and icons
        function drawRelationshipGraph(entityName) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            const relationships = entityData.relationships[entityName];
            if (!relationships) return;

            // Calculate complexity
            const outgoingCount = relationships.outgoing?.length || 0;
            const incomingCount = relationships.incoming?.length || 0;
            const totalCount = outgoingCount + incomingCount;

            // Show complexity warning
            const canvasArea = document.getElementById('canvasArea');
            let warning = canvasArea.querySelector('.complexity-warning');
            if (totalCount > 15) {
                if (!warning) {
                    warning = document.createElement('div');
                    warning.className = 'complexity-warning';
                    canvasArea.appendChild(warning);
                }
                warning.textContent = `Complex entity: ${totalCount} relationship types. Drag nodes to organize the view.`;
                warning.style.display = 'block';
            } else if (warning) {
                warning.style.display = 'none';
            }

            // Adaptive sizing
            const baseRadius = Math.min(550, 250 + (totalCount * 12));
            const radius = baseRadius * zoomLevel;
            const centerNodeSize = 45 * zoomLevel;  // Reduced from 65
            const satelliteNodeSize = 35 * zoomLevel;  // Reduced from 48

            // Initialize center node if not exists
        initializeEntityList();
            if (!nodes[entityName]) {
                nodes[entityName] = { x: centerX, y: centerY, radius: centerNodeSize };
            }

            // Draw outgoing relationships
            const outgoing = relationships.outgoing || [];
            const outgoingMap = new Map();
            outgoing.forEach(rel => {
                rel.targets.forEach(target => {
                    if (!outgoingMap.has(target)) {
                        outgoingMap.set(target, []);
                    }
                    outgoingMap.get(target).push(rel.type);
                });
            });

            const outgoingArray = Array.from(outgoingMap.entries());
            const outgoingAngleStep = (Math.PI * 2) / Math.max(outgoingArray.length, 1);

            outgoingArray.forEach(([target, types], index) => {
                // Initialize node position if not exists
        initializeEntityList();
                if (!nodes[target]) {
                    const angle = index * outgoingAngleStep - Math.PI / 2;
                    nodes[target] = {
                        x: centerX + Math.cos(angle) * radius,
                        y: centerY + Math.sin(angle) * radius,
                        radius: satelliteNodeSize
                    };
                }

                const node = nodes[target];

                // FIX: Validate both center and target nodes exist before drawing
                // But always draw the target node itself
                const centerValid = validateNode(entityName);
                const targetValid = validateNode(target);
                
                if (!centerValid || !targetValid) {
                    console.warn(`Skipping connection line: ${entityName} -> ${target} (center: ${centerValid}, target: ${targetValid})`);
                    // Still draw the target node even if we skip the connection
                    drawNode(node.x, node.y, node.radius, target, '#00838f', '#00acc1');
                    return;
                }

                // Draw line
                ctx.strokeStyle = '#00acc1';
                ctx.lineWidth = 3 * zoomLevel;
                ctx.beginPath();
                ctx.moveTo(nodes[entityName].x, nodes[entityName].y);
                ctx.lineTo(node.x, node.y);
                ctx.stroke();

                // Draw arrow
                const angle = Math.atan2(node.y - nodes[entityName].y, node.x - nodes[entityName].x);
                const arrowSize = 20 * zoomLevel;
                const arrowX = node.x - Math.cos(angle) * node.radius;
                const arrowY = node.y - Math.sin(angle) * node.radius;
                
                ctx.fillStyle = '#00acc1';
                ctx.beginPath();
                ctx.moveTo(arrowX, arrowY);
                ctx.lineTo(arrowX - arrowSize * Math.cos(angle - Math.PI / 6), arrowY - arrowSize * Math.sin(angle - Math.PI / 6));
                ctx.lineTo(arrowX - arrowSize * Math.cos(angle + Math.PI / 6), arrowY - arrowSize * Math.sin(angle + Math.PI / 6));
                ctx.closePath();
                ctx.fill();

                // Draw relationship label
                const midX = (nodes[entityName].x + node.x) / 2;
                const midY = (nodes[entityName].y + node.y) / 2;
                
                drawRelationshipLabel(midX, midY, types, '#00bcd4', '#00acc1');

                // Draw target node
                drawNode(node.x, node.y, node.radius, target, '#00838f', '#00acc1');
            });

            // Draw incoming relationships
            const incoming = relationships.incoming || [];
            const incomingMap = new Map();
            incoming.forEach(rel => {
                rel.sources.forEach(source => {
                    if (!incomingMap.has(source)) {
                        incomingMap.set(source, []);
                    }
                    incomingMap.get(source).push(rel.type);
                });
            });

            const incomingArray = Array.from(incomingMap.entries());
            const innerRadius = radius * 0.72;
            const incomingAngleStep = (Math.PI * 2) / Math.max(incomingArray.length, 1);

            incomingArray.forEach(([source, types], index) => {
                // Initialize node position if not exists
        initializeEntityList();
                const nodeKey = `incoming_${source}`;
                if (!nodes[nodeKey]) {
                    const angle = index * incomingAngleStep + Math.PI / 4;
                    nodes[nodeKey] = {
                        x: centerX + Math.cos(angle) * innerRadius,
                        y: centerY + Math.sin(angle) * innerRadius,
                        radius: satelliteNodeSize
                    };
                }

                const node = nodes[nodeKey];

                // FIX: Validate both source and center nodes exist before drawing
                // But always draw the source node itself
                const sourceValid = validateNode(nodeKey);
                const centerValid = validateNode(entityName);
                
                if (!sourceValid || !centerValid) {
                    console.warn(`Skipping connection line: ${source} -> ${entityName} (source: ${sourceValid}, center: ${centerValid})`);
                    // Still draw the source node even if we skip the connection
                    drawNode(node.x, node.y, node.radius, source, '#6a1b9a', '#9c27b0');
                    return;
                }

                // Draw line
                ctx.strokeStyle = '#9c27b0';
                ctx.lineWidth = 3 * zoomLevel;
                ctx.beginPath();
                ctx.moveTo(node.x, node.y);
                ctx.lineTo(nodes[entityName].x, nodes[entityName].y);
                ctx.stroke();

                // Draw arrow
                const angle = Math.atan2(nodes[entityName].y - node.y, nodes[entityName].x - node.x);
                const arrowSize = 20 * zoomLevel;
                const arrowDistance = nodes[entityName].radius + 5 * zoomLevel;
                const arrowX = nodes[entityName].x - Math.cos(angle) * arrowDistance;
                const arrowY = nodes[entityName].y - Math.sin(angle) * arrowDistance;
                
                ctx.fillStyle = '#9c27b0';
                ctx.beginPath();
                ctx.moveTo(arrowX, arrowY);
                ctx.lineTo(arrowX - arrowSize * Math.cos(angle - Math.PI / 6), arrowY - arrowSize * Math.sin(angle - Math.PI / 6));
                ctx.lineTo(arrowX - arrowSize * Math.cos(angle + Math.PI / 6), arrowY - arrowSize * Math.sin(angle + Math.PI / 6));
                ctx.closePath();
                ctx.fill();

                // Draw relationship label
                const midX = (node.x + nodes[entityName].x) / 2;
                const midY = (node.y + nodes[entityName].y) / 2;
                
                drawRelationshipLabel(midX, midY, types, '#ba68c8', '#9c27b0');

                // Draw source node
                drawNode(node.x, node.y, node.radius, source, '#6a1b9a', '#9c27b0');
            });

            // Draw center entity (on top)
            drawNode(nodes[entityName].x, nodes[entityName].y, nodes[entityName].radius, entityName, '#00838f', '#00bcd4', true);
        }

        function drawNode(x, y, radius, label, fillColor, strokeColor, isCenter = false) {
            // FIX: Validate coordinates before drawing
            if (isNaN(x) || isNaN(y) || isNaN(radius)) {
                console.warn(`Invalid node coordinates for ${label}: x=${x}, y=${y}, radius=${radius}`);
                return;
            }

            ctx.fillStyle = fillColor;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = (isCenter ? 5 : 3) * zoomLevel;
            ctx.stroke();

            // Draw icon centered in circle (LARGER - can extend beyond circle)
            const iconDataUrl = entityIcons[label];
            if (iconDataUrl && iconImages[label]) {
                const iconSize = (isCenter ? 44 : 36) * zoomLevel;  // Double the size (was 22/18)
                const iconX = x - iconSize / 2;
                const iconY = y - iconSize / 2;
                ctx.drawImage(iconImages[label], iconX, iconY, iconSize, iconSize);
            }

            // Draw label BELOW the circle
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${(isCenter ? 14 : 12) * zoomLevel}px "IBM Plex Sans"`;  // Bigger and bold
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            
            const lines = wrapText(ctx, label, (isCenter ? 140 : 110) * zoomLevel);
            const startY = y + radius + (8 * zoomLevel);  // Slightly more spacing
            lines.forEach((line, i) => {
                ctx.fillText(line, x, startY + i * (isCenter ? 16 : 14) * zoomLevel);
            });
        }

        function drawRelationshipLabel(x, y, types, textColor, borderColor) {
            // FIX: Validate coordinates
            if (isNaN(x) || isNaN(y)) {
                return;
            }

            ctx.font = `bold ${15 * zoomLevel}px "IBM Plex Sans"`;
            ctx.fillStyle = textColor;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const labelText = types.length > 2 ? `${types.length} rels` : types.join(', ');
            const maxWidth = 150 * zoomLevel;
            const lines = wrapText(ctx, labelText, maxWidth);
            
            const padding = 10 * zoomLevel;
            const lineHeight = 20 * zoomLevel;
            const bgHeight = lines.length * lineHeight + padding * 2;
            const labelWidth = Math.max(...lines.map(l => ctx.measureText(l).width));
            const bgWidth = Math.min(labelWidth + padding * 2, maxWidth + padding * 2);
            
            // Background
            ctx.fillStyle = 'rgba(10, 25, 41, 0.97)';
            ctx.fillRect(x - bgWidth/2, y - bgHeight/2, bgWidth, bgHeight);
            
            // Border
            ctx.strokeStyle = borderColor;
            ctx.lineWidth = 2 * zoomLevel;
            ctx.strokeRect(x - bgWidth/2, y - bgHeight/2, bgWidth, bgHeight);
            
            // Text
            ctx.fillStyle = textColor;
            lines.forEach((line, i) => {
                ctx.fillText(line, x, y - (lines.length - 1) * lineHeight/2 + i * lineHeight);
            });
        }

        function wrapText(ctx, text, maxWidth) {
            const words = text.split(/[\s-]+/);
            const lines = [];
            let currentLine = words[0];

            for (let i = 1; i < words.length; i++) {
                const testLine = currentLine + ' ' + words[i];
                const metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth) {
                    lines.push(currentLine);
                    currentLine = words[i];
                } else {
                    currentLine = testLine;
                }
            }
            lines.push(currentLine);
            return lines;
        }

        // Helper function to generate icon HTML for info panel
        function getIconHtml(entityName, size = 16) {
            const iconDataUrl = entityIcons[entityName];
            if (iconDataUrl) {
                return `<img src="${iconDataUrl}" style="width: ${size}px; height: ${size}px; vertical-align: middle; margin-right: 4px;" alt="${entityName}"/>`;
            }
            return '';
        }

        // Update info panel
        function updateInfoPanel(entityName) {
            const panel = document.getElementById('infoPanel');
            const relationships = entityData.relationships[entityName];

            if (!relationships) {
                panel.innerHTML = `
                    <div class="empty-state">
                        <h3>No relationships defined</h3>
                        <p>This entity type doesn't have documented relationships yet.</p>
                    </div>
                `;
                return;
            }

            const outgoingCount = relationships.outgoing?.length || 0;
            const incomingCount = relationships.incoming?.length || 0;
            const totalRels = outgoingCount + incomingCount;

            // Get icon for entity
            const entityIcon = entityIcons[entityName] || 'Ã°Å¸â€œÂ¦';

            let html = `
                <h2>${entityIconHtml}${entityName}</h2>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${totalRels}</div>
                        <div class="stat-label">Total Relations</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${outgoingCount}</div>
                        <div class="stat-label">Outgoing</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${incomingCount}</div>
                        <div class="stat-label">Incoming</div>
                    </div>
                </div>
            `;

            if (relationships.outgoing && relationships.outgoing.length > 0) {
                html += `
                    <div class="info-section">
                        <h3>
                            Outgoing Relationships 
                            <span class="badge outgoing">${relationships.outgoing.length}</span>
                        </h3>
                `;
                
                relationships.outgoing.forEach(rel => {
                    rel.targets.forEach(target => {
                        const targetIcon = entityIcons[target] || 'Ã°Å¸â€œÂ¦';
                        html += `
                            <div class="relationship-item" onclick="selectEntity('${target}')">
                                <div class="relationship-type">${rel.type}</div>
                                <div class="relationship-target">
                                    ${entityIconHtml}${entityName} <span class="arrow">â†’</span> ${targetIconHtml}${target}
                                </div>
                            </div>
                        `;
                    });
                });
                
                html += `</div>`;
            }

            if (relationships.incoming && relationships.incoming.length > 0) {
                html += `
                    <div class="info-section">
                        <h3>
                            Incoming Relationships 
                            <span class="badge incoming">${relationships.incoming.length}</span>
                        </h3>
                `;
                
                relationships.incoming.forEach(rel => {
                    rel.sources.forEach(source => {
                        const sourceIcon = entityIcons[source] || 'Ã°Å¸â€œÂ¦';
                        html += `
                            <div class="relationship-item incoming-rel" onclick="selectEntity('${source}')">
                                <div class="relationship-type">${rel.type}</div>
                                <div class="relationship-target">
                                    ${sourceIconHtml}${source} <span class="arrow">â†’</span> ${entityIconHtml}${entityName}
                                </div>
                            </div>
                        `;
                    });
                });
                
                html += `</div>`;
            }

            html += `
                <div class="legend">
                    <h4>Legend</h4>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #00838f; border: 2px solid #00acc1;"></div>
                        <span>Outgoing: This entity initiates the relationship</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #6a1b9a; border: 2px solid #9c27b0;"></div>
                        <span>Incoming: Other entities relate to this one</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: transparent; border: 2px solid #00bcd4;"></div>
                        <span>ðŸ’¡ Drag nodes to reposition â€¢ Icons show entity types</span>
                    </div>
                </div>
            `;

            panel.innerHTML = html;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.entity-item').forEach(item => {
                const entityName = item.dataset.entity.toLowerCase();
                const match = entityName.includes(searchTerm);
                item.style.display = match ? 'block' : 'none';
            });
        });

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.dataset.filter;
                currentFilter = filter;
                
                document.querySelectorAll('.entity-item').forEach(item => {
                    if (filter === 'all' || item.dataset.type === filter) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Initialize
        console.log('OpenCTI Relationship Explorer v0.1.2.12 initialized');
        console.log('âœ“ OpenCTI official SVG icons (base64 embedded)');
        console.log('âœ“ All 54 entity types with proper icons');
        console.log('âœ“ Equal height panels (left, middle, right)');
        console.log('âœ“ SDO (23 entities) / Observables (31 entities)');
        initializeEntityList();
    </script>
